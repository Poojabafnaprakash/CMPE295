<div>
    <form class="margin-input" (ngSubmit)="login(loginForm)" #loginForm="ngForm">
      <div class="form-group">
        <h5>Enter email:</h5>
        <input type="email" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="user.email" name="email">
      </div>
      <div class="form-group">
        <h5>Enter Password:</h5>
        <input type="password" class="form-control" id="password" placeholder="Enter password" [(ngModel)]="user.password" name="password">
      </div>
      <button type="submit" class="btn btn-info btn-fill">Login</button>
    </form>
    <!-- <button class="btn btn-primary" (click)="login()">Login</button> -->
</div>
