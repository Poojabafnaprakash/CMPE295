<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="header">
            <h4 class="title">Edit Profile</h4> </div>
          <div class="content">
            <form ngNativeValidate class="margin-input" (ngSubmit)="updateProfile(userInputForm)" #userInputForm="ngForm">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group"> <label for="exampleInputEmail1">Email ID</label> <input #email type="email" class="form-control" [(ngModel)]="userInput.email" name="email" placeholder="Email"> </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group"> <label>Phone</label> <input type="text" class="form-control" #phone placeholder="Phone" [(ngModel)]="userInput.phone" name="phone"> </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group"> <label>First Name</label> <input type="text" class="form-control" #firstname placeholder="First Name" [(ngModel)]="userInput.firstName" name="firstName"> </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group"> <label>Last Name</label> <input type="text" class="form-control" #lastname placeholder="Last Name" [(ngModel)]="userInput.lastName" name="lastName"> </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group"> <label>Address</label> <input type="text" class="form-control" #address placeholder="Address" [(ngModel)]="userInput.address" name="address"> </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group"> <label>City</label> <input type="text" class="form-control" #city placeholder="City" [(ngModel)]="userInput.city" name="city"> </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group"> <label>Country</label> <input type="text" class="form-control" #country placeholder="Country" [(ngModel)]="userInput.country" name="country"> </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group"> <label>Postal Code</label> <input type="number" class="form-control" #postal placeholder="ZIP Code" [(ngModel)]="userInput.postal" name="postal"> </div>
                </div>
              </div> <button type="submit"  class="btn btn-info btn-fill pull-right">Update Profile</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-user">
          <div class="image"> <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400" alt="..." /> </div>
          <div class="content">
            <div class="author"> <a href="#">
                                <img class="avatar border-gray" src="assets/img/faces/face-3.jpg" alt="..."/>

                                <h4 class="title">Pooja Prakashchand<br />
                                </h4>
                            </a> </div>
            <p class="description text-center"> "We are students <br> @San Jose State University. <br> Pursuing MS in CMPE/SE" </p>
          </div>
          <hr>
          <div class="text-center"> <button href="#" class="btn btn-simple"><i class="fa fa-facebook-square"></i></button> <button href="#" class="btn btn-simple"><i class="fa fa-twitter"></i></button> <button href="#" class="btn btn-simple"><i class="fa fa-google-plus-square"></i></button>            </div>
        </div>
      </div>
    </div>
  </div>
</div>
